<div class="row post">
  <div class="columns two">
    <div class="row">
      <div class="columns twelve th">
        <img class="atavar" src="http://www.gravatar.com/avatar/<%= gavatar %>&s=200" alt="<%= author %>" />
      </div>
      <div class="columns twelve">
        <strong class="nickname"><%= author %></strong>
      </div>
    </div>
  </div>
  <div class="columns ten">
    <div class="panel">
      <p>
        <%= content %>
      </p>
  </div>
  </div>
</div>
