<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
          {% if pagename|length > 0 %}
            {{page_name}} -
          {% endif %}
          {{site_name}}
        </title>
        <meta name="description" content="{{site_description}}">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{css_path}}/main.css">
        <script src="{{js_path}}/vendor/modernizr.min.js"></script>

        {% block head %}
        {% endblock %}
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
        <header id="header" role="header">
        {% block header %}
          <h1>{{site_name}}</h1>
        {% endblock %}
        </header>

        <div id="main-frame">
        {% block body %}
        {% endblock %}
        </div>

        <footer id="footer" role="footer">
        {% block footer %}
          Powered by <a href="http://frost.tw">Frost</a>.
        {% endblock %}
        </footer>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{js_path}}/vendor/jquery.min.js"><\/script>')</script>



        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-{{ga_code}}'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>

    <!-- build:js scripts/amd-app.js -->
    <script data-main="{{js_path}}/main" src="{{js_path}}/vendor/require.js"></script>
    <!-- endbuild -->
</body>
</html>
